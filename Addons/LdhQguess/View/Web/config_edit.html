<extend name="./App/Common/View/default/Base/common.html" />
<block name="main_content"> <include file="./App/Common/View/default/Public/crumb.html" />
  <div class="mod">
    <div class="mod-head">
      <h3> <include file="./App/Common/View/default/Public/nav.html" /> </h3>
    </div>
    <div class="mod-body tab-content">
      <if condition="$tip">
        <div class="alert alert-info tip" role="alert">{$tip}</div>
      </if>
      <include file="./App/Common/View/default/Public/search.html" />
      <div class="tab-pane active" id="list">
        <if condition="$subnav">
          <ul class="nav nav-tabs">
            <volist name="subnav" id="vo">
              <li role="presentation" class="{$vo.class}"><a href="{$vo.url}">{$vo.title}</a></li>
            </volist>
          </ul>
          <br>
        </if>
    
      </div>
      
      <form method="post" action="" class="form-horizontal" role="form" enctype="multipart/form-data">
      <div class="form-group">
        				    <label class="col-sm-2 col-xs-3 control-label">倍数:</label>
        				    <div class="col-sm-1 col-xs-3">
        				        <input class="form-control" type="text" name="odds" placeholder="" value="{$res.odds}">
        				        <span class="help-block"></span> 
        				    </div>
                            
        				</div><div class="form-group">
        				    <label class="col-sm-2 col-xs-3 control-label">备注:</label>
        				    <div class="col-sm-3 col-xs-6">
        				        <textarea class="form-control" name="remark" placeholder="" rows="6">{$res.remark}</textarea>
        				        <span class="help-block"></span>
        				    </div>
        				</div>    
                        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2 col-xs-3">
                              
                    <input type="submit" value="确认提交" class="btn btn-primary center-block ajax-post">
                </div>
            </div>
        
        
        </form>
      
      
      
    </div>
  </div>
 
</block>
